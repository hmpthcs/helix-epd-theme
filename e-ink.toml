# Colors for markup languages, like Markdown or XML.

'markup.heading' = { fg = "white", bg = "g1", modifiers = ["bold"] } # Markdown heading 1 color.
'markup.heading.2' = { fg = "white", bg = "g2", modifiers = ["bold"] } # Markdown heading 2 color.
'markup.heading.3' = { fg = "white", bg = "g5" }
#underline = { color = "white", style = "line" } } # Markdown heading 3 color.
